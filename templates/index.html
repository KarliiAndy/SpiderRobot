<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camera</title>
    <link rel="stylesheet" href="https://unpkg.com/bulma@0.9.1/css/bulma.min.css">
</head>

<body>

    <script type="text/javascript">
        document.addEventListener("DOMContentLoaded", () => {
            const boton = document.querySelector(".navbar-burger");
            const menu = document.querySelector(".navbar-menu");
            boton.onclick = () => {
                menu.classList.toggle("is-active");
                boton.classList.toggle("is-active");
            };
        });


    </script>
    <section class="section">
        <div class="columns">
            <div class="column has-text-centered">
                <figure class="image has-text-centered">

                    <img class="is-inline-block" src="./streaming_camara" style="width: auto">
                </figure>
            </div>
        </div>
        <div class="columns">
            <div class="column has-text-centered">
                <a href="./tomar_foto_descargar" target="_blank" class="button is-success mb-2" style="background-color: blueviolet;">Capturar y descargar imagen</a>
                <!-- <button id="btnTomarFotoServidor" class="button is-info mb-2" style="background-color: fuchsia;">Capturar y guardar en servidor</button>
                <div class="notification is-primary mt-2" id="estado" style="background-color:violet; color: black;" >Historial de capturas</div> -->
                <br>
            </div>
        </div>
        <script type="text/javascript">
            /*
                En el clic del botón petición a ./tomar_foto_guardar 
            */
            const $btnTomarFotoServidor = document.querySelector("#btnTomarFotoServidor"),
                $estado = document.querySelector("#estado");
            $btnTomarFotoServidor.onclick = async () => {
                $estado.textContent = "Tomando foto...";
                const respuestaRaw = await fetch("./tomar_foto_guardar");
                const respuesta = await respuestaRaw.json();
                let mensaje = "";
                if (respuesta.ok) {
                    mensaje = `Foto guardada como ${respuesta.nombre_foto}`;
                } else {
                    mensaje = `Error tomando foto`;
                }
                $estado.textContent = mensaje;
            };
        </script>
    </section>
</body>

</html>
